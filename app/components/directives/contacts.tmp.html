<table>
    <tr>
        <th>Phone</th>
        <td>{{contacts.phone}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{contacts.email}}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>
            {{contacts.address.line1}}<br/>
            {{contacts.address.line2}}<br/>
            {{contacts.address.postcode}}<br/>
            {{contacts.address.county}}<br/>
            {{contacts.address.country}}
        </td>
    </tr>
</table>
